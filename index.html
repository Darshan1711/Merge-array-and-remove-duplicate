<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Merge Array and Remove Duplicates</title>
</head>
<body>
    <h2>Merge Array and Remove Duplicates</h2><br><br>
    <span>Array 1 : </span>
    <input type="text" id="f1">
    <span>Array 2 : </span>
    <input type="text" id="f2"><br><br>
    <button onclick="btn()">Merge and Remove Duplicates</button>
    <p id="s1"></p>

    <script>
        function btn(){

            let num1 = document.getElementById("f1").value;
            let num2 = document.getElementById("f2").value;

            let final = [...num1,...num2];
            let call = [...new Set(final)];
            
            document.getElementById("s1").innerHTML = `Merge Arrary without duplicates ${call}`;
        }
    </script>
</body>
</html>
